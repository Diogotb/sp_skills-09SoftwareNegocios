<div class="portfolio-container">
  <section class="portfolio-intro">
    <h2>Nossas Obras Realizadas</h2>
    <p>Explore nosso portfólio de obras concluídas, que demonstram nossa expertise e compromisso com a excelência em cada projeto.</p>
  </section>

  <section class="item-list-section">
    <div *ngIf="isLoading; else itemsLoaded" class="loading-message">
      Carregando obras...
    </div>

    <ng-template #itemsLoaded>
      <div *ngIf="obras.length === 0" class="no-items-message">
        Nenhuma obra encontrada.
      </div>

      <div *ngIf="obras.length > 0" class="item-cards-grid">
        <div *ngFor="let item of obras" class="item-card">
          <img [src]="item.imagem" [alt]="'Imagem da obra ' + item.titulo" class="item-image">
          <div class="card-content">
            <h3>{{ item.titulo }}</h3>
            <p class="item-description">{{ item.descricao }}</p>
            <p class="item-location" *ngIf="item.local">Local: {{ item.local }}</p>
            <p class="item-year" *ngIf="item.anoConclusao">Ano: {{ item.anoConclusao }}</p>
            </div>
        </div>
      </div>
    </ng-template>
  </section>
</div>
